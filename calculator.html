<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Javascript</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .calculator form input[type="button"].function{
            background-color: #d59130;   
        }

        .equal{
            background-color: #d59130;   
        }

        .calculator form input.function:hover {
            background-color: #ff9900;
        }

        .equal {
            background-color: #ff9900;   
        }


    </style>

    <script>
        function switchValue() {
            const display = document.querySelector('input[name="display"]');
            let value = display.value.trim();

            if (!value || value === '0') return;

            if (value.startsWith('-')) {
                display.value = value.substring(1);
            } else {
                display.value = '-' + value;
            }
        }
    </script>

</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="output">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''">
                    <input type="button" value="&#x232B" onclick="display.value = display.value.toString().slice(0,-1) ">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="/" onclick="display.value += '/'" class="function">
                </div>
                 <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="function">
                </div>
                 <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="function">
                </div>
                 <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="function">
                </div>
                 <div>
                    <input type="button" value="0" class="zero" onclick="display.value += '0'">
                    <input type="button" value="+ / -" onclick="switchValue()">
                    <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
                   
                </div>
            </form>
        </div>
    </div>
</body>
</html>
